<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!---用户名-->
<ion-list id="myinput">
  <ion-item>
    <ion-input placeholder="请输入用户名/邮箱/手机号" style="font-size:12px;" [(ngModel)]="myName">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="请输入密码" style="font-size:12px;" [(ngModel)]="myPwd"></ion-input>
  </ion-item>
</ion-list>
<!---记住密码-->
<ion-grid>
  <ion-row class="rember">
    <ion-col text-left col-6>
     
      <button ion-button clear color='dark'>
          <input type="checkbox" class="checked" checked>记住密码</button>
    </ion-col>
    <ion-col col-6 text-right>
      <button ion-button clear color='dark'>忘记密码</button>
    </ion-col>
  </ion-row>
</ion-grid>
<!---登录按钮-->
<button class="btn" ion-button clear text-center (click)="login()">登录</button>
<ion-grid class="other">
  <ion-row>
    <ion-col col-4 text-right>
      <div></div>
    </ion-col>
    <ion-col col-4 text-center>第三方登录</ion-col>
    <ion-col text-left col-4>
      <div></div>
    </ion-col>
  </ion-row>
</ion-grid>
<div class="img">
<img src="../../assets/picture/zhifubao.png" alt="">
<img src="../../assets/picture/weibo.png" alt="">
</div>
</ion-content>
