  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>购物车</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--购物车列表为空-->
<div class="empty" text-center *ngIf="list.length==0">
  <img src="../../assets/picture/5903d1b0d2e8b_610.jpg" alt="">
  <p>购物车还是空的哦...!</p>
  <button ion-button clear>去逛逛</button>
  
</div>
<!--购物车列表不为空-->
<ion-list>
  <ion-item>
     <ion-checkbox item-start [(ngModel)]="isAllSelected" (ngModelChange)="handleSelectAll()"></ion-checkbox>
        <ion-grid item-end>
          <ion-row>
            <ion-col col-10 style="font-size:12px;color:#666;">速普保税仓</ion-col>
            <ion-col>
              <button style="font-size:12px;color:#666;">编辑</button>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-item>
  <ion-item *ngFor="let tmp of list">
    <ion-checkbox item-start [(ngModel)]="tmp.isSelected" (ngModelChange)="handleSelect()"></ion-checkbox>
    <ion-thumbnail item-end class="list">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
              <img [src]="tmp.img_url" alt="">
          </ion-col>
          <ion-col col-9>
            <p>{{tmp.title}}</p>
            <p>数量：{{tmp.count}}</p>
            <p>
              <span>￥{{tmp.price}}</span>
            <span>￥{{tmp.ori_price}}</span>
          <span>下架</span>
          <span>税费:￥27.32</span>
          </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-thumbnail>
  </ion-item>
</ion-list>
<ion-grid style="height:80px;">
  <ion-row>
    <ion-col style="color:#666;font-size:12px;">已免运费？</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8></ion-col>
    <ion-col style="color:#666;font-size:12px;text-decoration:none;">本仓税费￥88.92</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-9></ion-col>
    <ion-col style="color:#666;font-size:12px;">优惠：￥0</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-7></ion-col>
    <ion-col style="font-size:12px;">共<span style="color:#E5004A;">{{list.length}}</span>件 合计：<span style="color:#E5004A">￥{{calcAll()}}</span></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <ion-checkbox [(ngModel)]="isAllSelected" (ngModelChange)="handleSelectAll()">全选</ion-checkbox>
      </ion-col>
      <ion-col col-6 text-right>
        <p style="color:#E5004A">总计:¥{{calcAll()}}</p>
        <p>(含税费¥88.92，不含运费)</p>
      </ion-col>
      <ion-col>
        <button style="background:#E5004A;color:#fff;font-size:12px;" ion-button (click)="jump()">结算（{{list.length}}）</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
