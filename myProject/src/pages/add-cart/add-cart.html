<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>
<ion-footer>
    <!--弹出加入购物车 默认隐藏-->
  <div class="pop">
      <div style="height:420px;background:black;opacity:0.4;"></div>
      <ion-grid class="addcart">
        <ion-row>
          <ion-col col-3>
             <img src="../../assets/picture/2019-01-05_101457.png" alt="">
            </ion-col>
            <ion-col col-6>
                <p>Hero Baby荷兰美素白金版婴幼儿配方牛奶粉3段(1岁以上) 700g</p>
                <p>￥109.5</p>
                <p>已选择：<span>"数量2"</span></p>
            </ion-col>
            <ion-col align-self-center text-center>
                <button ion-button clear (click)="closeModal()">X</button>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col align-self-center>
            数量 <span>(2件起售)</span>
          </ion-col>
          <ion-col>
            <button ion-button clear (click)="btnLeft()">-</button>
            <span>{{count}}</span>
            <button ion-button clear (click)="btnRight()">+</button>
          </ion-col>
        </ion-row>
      </ion-grid>
     
    <button clear (click)="addCart()">加入购物车</button>
  </div>
  
  </ion-footer>
